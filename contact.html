</head>
<body>
<header class="navbar navbar-expand-lg bg-white sticky-top" aria-label="Main Navigation">
  <div class="container">
   <a class="navbar-brand" href="/index.html" aria-label="DaisyMo Home">
  <img src="/assets/gallery/logo-removebg-preview (1).png" alt="DaisyMo logo" height="75" class="d-inline-block align-text-top">
</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="collapse navbar-collapse" id="nav">
       <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="/booking.html">Booking</a></li>
       <li class="nav-item"><a class="nav-link" href="/gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="/faq.html">FAQ</a></li>
        <li class="nav-item"><a class="btn btn-gold ms-lg-3" href="/booking.html">Book Now</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="py-5">
  <div class="container container-narrow">
    <h1 class="mb-4">Contact</h1>
    <div class="row g-4">
      <div class="col-md-6">
        <form id="contactForm" class="card card-soft p-4" aria-label="Contact form">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name" required aria-required="true">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required aria-required="true">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="How can we help?" required aria-required="true"></textarea>
          </div>
          <button class="btn btn-gold" type="submit">Send</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="card card-soft p-2">
          <iframe title="DaisyMo Minnesota" aria-label="Map to Minnesota" src="https://www.google.com/maps?q=Minnesota&output=embed" width="100%" height="360" style="border:0;border-radius:1rem" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="mt-3">
          <a class="text-decoration-none me-3" href="https://instagram.com" aria-label="Instagram">Instagram</a>
          <a class="text-decoration-none me-3" href="https://facebook.com" aria-label="Facebook">Facebook</a>
          <a class="text-decoration-none" href="mailto:hello@daisymo.studio" aria-label="Email">Email</a>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer py-4 mt-5">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
    <div class="small text-muted">
      © <span id="year"></span> DaisyMo — Minnesota. All rights reserved.
    </div>
    <div class="d-flex align-items-center gap-3">
      <a class="text-decoration-none" href="https://instagram.com" aria-label="Instagram">Instagram</a>
      <a class="text-decoration-none" href="https://facebook.com" aria-label="Facebook">Facebook</a>
      <a class="text-decoration-none" href="mailto:hello@daisymo.studio" aria-label="Email">Email</a>
      <a class="btn btn-gold" href="/booking.html">Book Now</a>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/assets/js/main.js"></script>

</html>
